<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech-to-Speech Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üé§ Speech Translator</h1>

        <div class="lang-select">
            <div class="lang-group">
                <label>From:</label>
                <select id="sourceLang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="gu">Gujarati</option>
                    <option value="pa">Punjabi</option>
                    <option value="bn">Bengali</option>
                    <option value="mr">Marathi</option>
                    <option value="ur">Urdu</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <div class="lang-group">
                <label>To:</label>
                <select id="targetLang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="gu">Gujarati</option>
                    <option value="pa">Punjabi</option>
                    <option value="bn">Bengali</option>
                    <option value="mr">Marathi</option>
                    <option value="ur">Urdu</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
        </div>

        <button id="recordBtn">üéôÔ∏è Start Recording</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop & Translate</button>

        <div id="status"></div>
        <div id="englishTranslation" class="english-translation"></div>

        <div id="audioContainer" class="audio-container">
            <button id="closeAudio" class="close-audio">√ó</button>
            <audio id="player" controls class="audio-player"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
